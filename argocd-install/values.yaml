argo-cd:
  controller:
    args:
      repoServerTimeoutSeconds: "180"
    enableStatefulSet: true
    metrics:
      enabled: true
    resources:
      limits:
        cpu: 500m
        memory: 1024Mi
      requests:
        cpu: 250m
        memory: 256Mi

  dex:
    metrics:
      enabled: true
    resources:
      limits:
        cpu: 50m
        memory: 64Mi
      requests:
        cpu: 10m
        memory: 32Mi

  redis-ha:
    enabled: true
    resources:
      limits:
        cpu: 200m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 64Mi
    metrics:
      enabled: true

  repoServer:
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 10
      targetCPUUtilizationPercentage: 250
      targetMemoryUtilizationPercentage: 200
    env:
    - name: ARGOCD_EXEC_TIMEOUT
      value: 3m
    metrics:
      enabled: true
    resources:
      limits:
        cpu: 500m
        memory: 1024Mi
      requests:
        cpu: 10m
        memory: 64Mi

  server:
    additionalApplications:
      - name: argocd
        namespace: argocd
        destination:
          namespace: argocd
          server: https://kubernetes.default.svc
        project: default
        source:
          path: argocd-install
          repoURL: https://github.com/ag237/argocd.git
          targetRevision: HEAD
        syncPolicy:
          automated:
            prune: true
            selfHeal: true
      - name: cilium
        namespace: argocd
        destination:
          namespace: kube-system
          server: https://kubernetes.default.svc
        project: default
        source:
          path: cilium
          repoURL: https://github.com/ag237/argocd.git
          targetRevision: HEAD
        syncPolicy:
          automated:
            prune: true
            selfHeal: true
      - name: applicationsets
        namespace: argocd
        finalizers:
          - resources-finalizer.argocd.argoproj.io
        destination:
          namespace: argocd
          server: https://kubernetes.default.svc
        project: default
        source:
          repoURL: https://github.com/ag237/argocd.git
          targetRevision: HEAD
          path: appsets
        syncPolicy:
          automated:
            prune: true
            selfHeal: true
    autoscaling:
      enabled: true
      minReplicas: 2
      targetCPUUtilizationPercentage: 125
      targetMemoryUtilizationPercentage: 125
    extraArgs:
    - --insecure
    metrics:
      enabled: true
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi