apiVersion: batch/v1
kind: CronJob
metadata:
  name: kometa
  namespace: kometa
spec:
  schedule: "0 0 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
          containers:
            - name: kometa
              image: kometateam/kometa:v2.0.1
              imagePullPolicy: IfNotPresent
              args: [ "--run", "--read-only-config" ]
              resources:
                limits:
                  memory: 1024Mi
                requests:
                  cpu: 100m
                  memory: 1024Mi
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: kometa-config
                  mountPath: /config/config.yml
                  subPath: config.yml
                - name: movie-config
                  mountPath: /config/movie-config.yml
                  subPath: movie-config.yml
          volumes:
            - name: config
              persistentVolumeClaim:
                claimName: kometa
            - name: kometa-config
              secret:
                secretName: kometa-config
            - configMap:
                name: movie-config
              name: movie-config
          restartPolicy: OnFailure