apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarr
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://k8s-at-home.com/charts/'
    targetRevision: 16.3.2
    helm:
      values: |
        env:
          TZ: America/New_York
        image:
          repository: ghcr.io/onedr0p/sonarr
          tag: 3.0.9.1549
        ingress:
          main:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: traefik
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.tls: "true"
              traefik.ingress.kubernetes.io/router.middlewares: chowned@file
            hosts:
              - host: sonarr.chowned.net
                paths:
                  - path: /
                    pathType: Prefix
            tls:
            - secretName: sonarr-cert
        persistence:
          config:
            enabled: true
            storageClass: "rook-ceph-block"
            size: 2Gi
          datastore:
            enabled: true
            type: custom
            volumeSpec:
              nfs:
                server: 192.168.1.22
                path: /datastore
            mountPath: /datastore
        probes:
          liveness:
            enabled: false
        podSecurityContext:
          runAsUser: 568
          runAsGroup: 568
          fsGroup: 568
          fsGroupChangePolicy: "OnRootMismatch"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
    chart: sonarr
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: sonarr
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true