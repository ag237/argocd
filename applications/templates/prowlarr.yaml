apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prowlarr
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://k8s-at-home.com/charts/'
    targetRevision: 4.5.2
    helm:
      values: |
        env:
          TZ: America/New_York
        image:
          repository: ghcr.io/onedr0p/prowlarr-develop
          tag: 1.13.2.4251
        ingress:
          main:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: traefik
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.tls: "true"
              traefik.ingress.kubernetes.io/router.middlewares: chowned@file
            hosts:
              - host: prowlarr.chowned.net
                paths:
                  - path: /
                    pathType: Prefix
            tls: {}
        persistence:
          config:
            enabled: true
            storageClass: "rook-ceph-block"
          datastore:
            enabled: true
            type: custom
            volumeSpec:
              nfs:
                server: 192.168.1.22
                path: /datastore
            mountPath: /datastore
        podSecurityContext:
          runAsUser: 568
          runAsGroup: 568
          fsGroup: 568
          fsGroupChangePolicy: "OnRootMismatch"
        probes:
          liveness:
            enabled: false
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
        initContainers:
          update-volume-permission:
            image: busybox
            command: ["sh", "-c", "chown -R 568:568 /config"]
            volumeMounts:
              - name: config
                mountPath: /config
            securityContext:
              runAsUser: 0
    chart: prowlarr
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: prowlarr
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true