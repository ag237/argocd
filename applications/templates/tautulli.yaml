apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tautulli
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://k8s-at-home.com/charts/'
    targetRevision: 11.4.2
    helm:
      values: |
        env:
          TZ: America/New_York
        image:
          repository: ghcr.io/onedr0p/tautulli
          tag: 2.13.2
        ingress:
          main:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: traefik
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              traefik.ingress.kubernetes.io/router.tls: "true"
              traefik.ingress.kubernetes.io/router.middlewares: chowned@file
            hosts:
              - host: plexpy.chowned.net
                paths:
                  - path: /
                    pathType: Prefix
            tls: {}
        persistence:
          config:
            enabled: true
            storageClass: "rook-ceph-block"
            size: 50Gi
          plexlogs:
            enabled: true
            type: custom
            volumeSpec:
              nfs:
                server: 192.168.1.28
                path: "/plexmediaserver/Library/Application Support/Plex Media Server/Logs"
            mountPath: /logs
          backups:
            enabled: true
            type: custom
            volumeSpec:
              nfs:
                server: 192.168.1.22
                path: /datastore/arr_backups/tautulli
            mountPath: /config/backups
        podSecurityContext:
          runAsUser: 568
          runAsGroup: 568
          fsGroup: 568
          fsGroupChangePolicy: "OnRootMismatch"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
        # initContainers:
        #   update-volume-permission:
        #     image: busybox
        #     command: ["sh", "-c", "chown -R 99:100 /config"]
        #     volumeMounts:
        #       - name: config
        #       mountPath: /config
        #     securityContext:
        #       runAsUser: 0
    chart: tautulli
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: tautulli
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true