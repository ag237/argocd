apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: traefik
  project: default
  source:
    repoURL: https://github.com/traefik/traefik-helm-chart.git
    path: traefik/crds
    targetRevision: v30.0.2
    directory:
      recurse: true
      exclude: 'kustomization.yaml'
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Replace=true
    automated:
      prune: true
      selfHeal: true