apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://helm.traefik.io/traefik'
    targetRevision: 28.3.0
    helm:
      skipCrds: true
      values: |
        deployment:
          kind: DaemonSet
        envFrom:
          - secretRef:
              name: namecheap-creds
        podDisruptionBudget:
          enabled: true
          maxUnavailable: 1
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
        service:
          spec:
            loadBalancerIP: "192.168.1.50"
            externalTrafficPolicy: Local
        ports:
          web:
            redirectTo:
              port: websecure
          metrics:
            expose: true
        ingressRoute:
          dashboard:
            enabled: false
        logs:
          access:
            enabled: true
          general:
            level: ERROR
        volumes:
          - mountPath: /dynamic-config
            name: config-yaml
            type: secret
          - mountPath: /etc/traefik
            name: traefik-yaml
            type: secret
    chart: traefik
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: traefik
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true