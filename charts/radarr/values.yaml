radarr:
  env:
    TZ: America/New_York
  image:
    repository: ghcr.io/k8s-at-home/radarr
    tag: v4.2.4.6635
  ingress:
    main:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.middlewares: chowned@file
      hosts:
        - host: radarr.chowned.net
          paths:
            - path: /
              pathType: Prefix
      tls:
      - secretName: radarr-cert
  persistence:
    config:
      enabled: true
      storageClass: "rook-ceph-block"
      size: 50Gi
    datastore:
      enabled: true
      type: custom
      volumeSpec:
        nfs:
          server: 192.168.1.22
          path: /datastore
      mountPath: /datastore
  probes:
    liveness:
      enabled: false
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "OnRootMismatch"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
