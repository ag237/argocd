prowlarr:
  env:
    TZ: America/New_York
  image:
    repository: ghcr.io/linuxserver/prowlarr
    tag: develop
  ingress:
    main:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.middlewares: chowned@file
      hosts:
        - host: prowlarr.chowned.net
          paths:
            - path: /
              pathType: Prefix
      tls:
      - secretName: prowlarr-cert
  persistence:
    config:
      enabled: true
      storageClass: "rook-ceph-block"
    datastore:
      enabled: true
      type: custom
      volumeSpec:
        nfs:
          server: 192.168.1.22
          path: /datastore
      mountPath: /datastore
  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: "OnRootMismatch"
  probes:
    liveness:
      enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 256Mi