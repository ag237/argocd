prowlarr:
  env:
    TZ: America/New_York
  image:
    repository: ghcr.io/onedr0p/prowlarr-develop
    tag: 0.4.5.1960
  ingress:
    main:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.middlewares: chowned@file
      hosts:
        - host: prowlarr.chowned.net
          paths:
            - path: /
              pathType: Prefix
      tls:
      - secretName: prowlarr-cert
  persistence:
    config:
      enabled: true
      storageClass: "rook-ceph-block"
    datastore:
      enabled: true
      type: custom
      volumeSpec:
        nfs:
          server: 192.168.1.22
          path: /datastore
      mountPath: /datastore
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "OnRootMismatch"
  probes:
    liveness:
      enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
  initContainers:
    update-volume-permission:
      image: busybox
      command: ["sh", "-c", "chown -R 568:568 /config"]
      volumeMounts:
        - name: config
          mountPath: /config
      securityContext:
        runAsUser: 0
