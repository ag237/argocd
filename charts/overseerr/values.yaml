overseerr:
  image:
    repository: ghcr.io/sct/overseerr
    tag: 1.30.0
  env:
    TZ: America/New_York
  ingress:
    main:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
      hosts:
        - host: request.chowned.net
          paths:
            - path: /
              pathType: Prefix
      tls:
      - secretName: overseerr-cert
  persistence:
    config:
      enabled: true
      storageClass: "rook-ceph-block"
    datastore:
      enabled: true
      type: custom
      volumeSpec:
        nfs:
          server: 192.168.1.22
          path: /datastore/
      mountPath: /datastore
  resources:
    requests:
      cpu: 100m
      memory: 256Mi