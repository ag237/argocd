lidarr:
  # dnsConfig:
  #   options:
  #     - name: ndots
  #       value: "1"
  env:
    TZ: America/New_York
    # PUID: 99
    # PGID: 100
  image:
    repository: ghcr.io/k8s-at-home/lidarr
    tag: v1.0.0.2557

  ingress:
    main:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.middlewares: chowned@file
      hosts:
        - host: music.chowned.net
          paths:
            - path: /
              pathType: Prefix
      tls:
      - secretName: lidarr-cert
  persistence:
    config:
      enabled: true
      storageClass: "rook-ceph-block"
      size: 100Gi
    datastore:
      enabled: true
      type: hostPath
      hostPath: /nasv3/datastore/
      mountPath: /datastore
  podSecurityContext:
    supplementalGroups:
      - 100
  probes:
    liveness:
      enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
