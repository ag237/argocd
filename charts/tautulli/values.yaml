tautulli:
  # dnsConfig:
  #   options:
  #     - name: ndots
  #       value: "1"
  env:
    TZ: America/New_York
  image:
    repository: ghcr.io/k8s-at-home/tautulli
    tag: v2.10.4
  ingress:
    main:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.middlewares: chowned@file
      hosts:
        - host: plexpy.chowned.net
          paths:
            - path: /
              pathType: Prefix
      tls:
      - secretName: tautulli-cert
  persistence:
    config:
      enabled: true
      storageClass: "rook-ceph-block"
      size: 50Gi
    # logs:
    #   enabled: true
    #   type: hostPath
    #   hostPath: "/unraid/appdata/plexmediaserver/Library/Application Support/Plex Media Server/Logs/"
    #   mountPath: /logs
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "OnRootMismatch"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
